<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home rounded bg-gray m2 p1">
                <span id="cross"><img class="invert" src="cross.svg" alt=""></span>
                <ul>
                    <li> <img class="invert" id="logo" src="logo.svg" alt="logo"></li>
                    <li> <img class="invert" src="home.svg" alt="home">Home</li>
                    <li> <img class="invert" src="search .svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m2 p1">
                <div class="heading flex  item-center ">
                    <img class="invert" src="libraray.svg " alt="">
                    <h2>Your Library</h2>
                   
                    <img class="invert" src="plus.svg" alt="">
                </div>
                <div class="songlist">
                 <ul>
              <li>
                <img class="invert" src="music.svg" alt="">
                <div class="songinfo" >Song Name Song Artist</div>
                <div><img class="invert" src="play2.svg" alt=""></div>
              </li> 
                 </ul>
                </div>
                <div class="footer">
                    <div class="links"><a href="">FAQ</a></div>
                    <div class="links"><a href="">Help center</a></div>
                    <div class="links"><a href="">Account</a></div>
                    <div class="links"><a href="">Media center</a></div>
                    <div class="links"><a href="">Investor lesson</a></div>
                    <div class="links"><a href="">Jobs</a> </div>
                    <div class="links"><a href="">Way to Watch</a></div>   
                </div>
            </div>
        </div>
        <div class="right m2  rounded ">
            <div class="header   rounded">
            <div class="key">
       <img  class="invert"  id="hamber" src="hamber.svg" alt="">
 <img class="invert" src="left.svg" alt="">
 <img  class="invert" src="right.svg" alt="">
            </div>
            <div class="button">
                <button id="sign" >Sign up</button>
                <button id="log" >Log in</button>
            </div>
            </div>
            <div class="spotify-playlist">
                <h2>Spotify Playlist</h2>
                <div class="cardcontainer"> </div>
                    
 
 <div class="playbar">
    <div class="seekbar">
        <div class="circle">

        </div>
    </div>
    <div class="songinfobt">
        <div id="songinfo"></div>
        <div class="songsbutton">
            <img class="invert" id="prev" src="previous.svg" alt="">
            <img  class="invert" id="play" src="play2.svg" alt="">
            <img  class="invert" id="next" src="next.svg" alt="">
        </div>
        </div>   
        <div class ="tms">
        <div id="songtime">00:00/00:00</div>
        <div class="volume">
            <img class="invert" src="soundon.svg" alt="">
            <input id="vol" type="range" name=" volume" >
        </div>
    </div>
    <div class="time"></div>
</div>
 </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </div>
</body>

</html>
